{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">ðŸ’° Personal Finance Manager</h2>

<div class="text-center mb-3">
    <h4>Balance: â‚¹{{ balance }}</h4>
</div>

<form action="{{ url_for('main.add_transaction') }}" method="POST" class="mb-4">
    <div class="row g-2">
        <div class="col-md-4">
            <input type="text" name="description" placeholder="Description" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" name="amount" placeholder="Amount" class="form-control" required>
        </div>
        <div class="col-md-3">
            <select name="type" class="form-control" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100">Add</button>
        </div>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Description</th>
            <th>Amount (â‚¹)</th>
            <th>Type</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.description }}</td>
            <td>{{ t.amount }}</td>
            <td>{{ t.type }}</td>
            <td><a href="{{ url_for('main.delete_transaction', id=t.id) }}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
